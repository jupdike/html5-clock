    function pad(x) {
      if ((x+'').length < 2) {
        return '0' + (''+x);
      }
      return x;
    }
    function spacePad(x) {
      if ((x+'').length < 2) {
        return ' ' + x;  //'&ensp;' + (''+x);

      if (h >= 12) {

      return h;

      var isDT = dstr.indexOf('DT)') > -1;

      var dstOffset = isDT ? 100 : 0;

      $('body').removeClass('daytime');
      isDayTime = (hm > rise) && (hm < set);
      if (isDayTime) {

        document.getElementById('temp').innerHTML = "<span class='temp-left'>"+w.a+"º <span class='darker'>"+w.b+"<span class='smaller'>%</span></span></span>"+svg+"<span class='temp-right darker'>"+w.c+"º "+w.d+"º</span>";
      } else {
        var stem = isDayTime ? '' : '-red';
        var svg = '<img class="glyph" src="weather-cloudy' + stem + '.svg"/>';
        var w = {a: -1, b: -1, c: 54, d: 78};
        document.getElementById('temp').innerHTML = "<span class='temp-left smaller'>Tomorrow</span>"+svg+"<span class='temp-right darker'>"+w.c+"º "+w.d+"º</span>";
      }

      switchWeather = !switchWeather;
      window.setTimeout(everyNSeconds, 1000*6);
    }
    window.setTimeout(everyNSeconds, 200);

  </script>
</html>
